<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head class="h-100">

<meta charset="utf-8">

</head>

<body class="h-100 m-0 mb-5">

	<!-- [ layout/parts::invalid-feedback(errors) ] -->
	<div th:fragment="invalid-feedback(errors)" 
		class="invalid-feedback"
		th:each="err,st : ${#lists.sort(errors)}"
		th:text="${err}"
		th:if="${st.index == 0}">error</div>
		
</body>
</html>
