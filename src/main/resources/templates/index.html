<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
<meta charset="UTF-8">

<th:block th:include="layout::head" />

</head>

<body class="h-100">
	<header>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand" href="#">HOME</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<form class="form-inline my-2 mx-1" th:action="@{/signup}">
					<button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit">Signup</button>
				</form>
				<form class="form-inline my-2 mx-1" th:action="@{/login}">
					<button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit">Login</button>
				</form>
			</div>
		</nav>
	</header>

	<section class="container pt-5"></section>
</body>


</body>

</html>
