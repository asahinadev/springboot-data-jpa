<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}"
	class="h-100">
<head>

<meta charset="utf-8" th:remove="tag">
<title>サンプルプログラム | 利用登録</title>

<style>
#roles .btn.active {
	background-color: #007bff;
}

#actived .btn.active {
	background-color: #007bff;
}

#locked .btn.active {
	background-color: #007bff;
}
</style>


<script>
	$(function() {
		$('label.btn :checked').each(function(i, e) {
			$(e).parents("label.btn").addClass("active");
		});
	});
</script>
</head>

<body>
	<h1 class="mt-5" layout:fragment="title">利用登録</h1>

	<!-- Begin page content -->
	<div layout:fragment="contents">

		<div class="alert alert-warning" th:text="${errors}" th:if="${errors}"></div>

		<div class="row">
			<div class="col-6 offset-2">
				<form class="card-body" th:action="@{/signin}" method="post" th:object="${form}">

					<div class="form-group row">
						<label for="username" class="form-label col-md-4 required">アカウント</label>
						<div class="col">
							<input class="form-control" th:field="*{username}" placeholder="Username" th:errorclass="is-invalid">
							<div th:replace="layout/parts::invalid-feedback(${#fields.errors('username')})"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="email" class="form-label col-md-4 required">メールアドレス</label>
						<div class="col">
							<input class="form-control" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid">
							<div th:replace="layout/parts::invalid-feedback(${#fields.errors('email')})"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="password" class="form-label col-md-4 required">パスワード</label>
						<div class="col">
							<input class="form-control" th:field="*{password}" placeholder="Password" th:errorclass="is-invalid">
							<div th:replace="layout/parts::invalid-feedback(${#fields.errors('password')})"></div>
						</div>
					</div>

					<div class="form-group row">
						<label for="roles" class="form-label col-md-4 required">権限</label>
						<div class="col" id="roles">
							<div class="btn-group-toggle mb-3" data-toggle="buttons">
								<!--  -->
								<label class="btn btn-secondary btn-block" th:each="item,st : ${roleEnums}"> <!--                                                                                          -->
									<input type="checkbox" th:value="${item.name()}" th:field="*{roles}" th:errorclass="is-invalid" th:text="${item.name()}">
								</label>
                                <input type="hidden" th:if="${#fields.errors('roles')}"  class="form-control is-invalid">
								<div th:replace="layout/parts::invalid-feedback(${#fields.errors('roles')})"></div>
							</div>
						</div>
					</div>

					<div class="form-group row">
						<label for="actived" class="form-label col-md-4 required">有効化</label>
						<div class="col" id="actived">
							<div class="btn-group-toggle mb-3" data-toggle="buttons">
                                <!--  -->
								<label class="btn btn-secondary btn-block" th:each="item,st : ${activedEnums}"> <!--                                                                                          -->
									<input type="radio" th:value="${item.name()}" th:field="*{actived}" th:errorclass="is-invalid" th:text="${item.name()}">
								</label>
                                <input type="hidden" th:if="${#fields.errors('actived')}"  class="form-control is-invalid">
								<div th:replace="layout/parts::invalid-feedback(${#fields.errors('actived')})"></div>
							</div>
						</div>
					</div>

					<div class="form-group row">
						<label for="actived" class="form-label col-md-4 required">ロック状態</label>
						<div class="col" id="locked">
							<div class="btn-group-toggle mb-3" data-toggle="buttons">
								<!--  -->
								<label class="btn btn-secondary btn-block" th:each="item,st : ${activedEnums}"> <!--                                                                                          -->
									<input type="radio" th:value="${item.name()}" th:field="*{locked}" th:errorclass="is-invalid" th:text="${item.name()}">
								</label>
                                <input type="hidden" th:if="${#fields.errors('locked')}"  class="form-control is-invalid">
								<div th:replace="layout/parts::invalid-feedback(${#fields.errors('locked')})"></div>
							</div>
						</div>
					</div>


					<div class="form-group">
						<button class="btn btn-primary btn-block">登録</button>
					</div>
				</form>
			</div>
			<div class="col">
				<div class="list-group">
					<!--  -->
					<a th:href="@{/login}" class="list-group-item">ログイン</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
